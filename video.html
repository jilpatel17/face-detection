<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100%;
            width: 100%;
            display: flex;
        }
        .videos{
            width: 300px;
            height: 300px;
            
        }
        .testarea{
            width: 100%;
            margin-left: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="videos">
            <video id="video" width="300" height="300" autoplay playsinline></video>
        </div>
        <div class="testarea">
            <h4>What is the full form of CPU? </h4>
            <input type="text" placeholder="type your answer......">
        </div>
    </div>
    <div id="camera" style="display:none"></div>
    <div id="image"></div>
    
    <canvas id="can" width="500" height="500" style="display: none;"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        (async ()=>{

            Webcam.set({
            width:350,
            height:350,
            image_format:'jpeg',
            jpeg_quality:90
            });
            Webcam.attach("#camera");
            const model = await mobilenet.load();
            let mod;
            const video = document.getElementById('video');
            const c = document.getElementById('can');
            const s = document.getElementById('status');
            const con = c.getContext('2d');

            const stream = await navigator.mediaDevices.getUserMedia({
                audio:false,
                video:true
            })
            const faceDetection = async ()=>{
            const pred = await mod.estimateFaces(video,true);
            if(pred.length == 1)
            {
                predict();
            }
            else
            {
                // alert("warning face not detect");
                Webcam.snap(function(url){
                document.getElementById('image').innerHTML = '<img src="'+url+'"/>';
                });
            }
            }

            video.srcObject = stream;
            async function predict(){
                con.drawImage(video,0,0,500,500);
                const predictions = await model.classify(c);
                s.innerHTML=`Prediction : ${predictions[0].className}`;
                requestAnimationFrame(predict);
            }

            video.addEventListener('loadeddata',async ()=>{
            mod = await blazeface.load();
            
            setInterval(faceDetection,100);
        });
        })()
    </script>
</body>
</html>
