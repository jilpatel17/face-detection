<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Face de-Tecting + object detection</h1>
    <h3 id="status"></h3>
    <video id="video" autoplay playsinline></video>
    <canvas id="can" width="500" height="500" style="display: none;"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"></script>

    <script>
        (async ()=>{

            const model = await mobilenet.load();
            let mod;
            const video = document.getElementById('video');
            const c = document.getElementById('can');
            const s = document.getElementById('status');
            const con = c.getContext('2d');

            const stream = await navigator.mediaDevices.getUserMedia({
                audio:false,
                video:{
                    facingMode:'user'
                }
            })
            const faceDetection = async ()=>{
            const pred = await mod.estimateFaces(video,true);
            if(pred.length == 1)
            {
                predict();
            }
            else
            {
                alert("warning face not detect");
            }
            }

            video.srcObject = stream;
            async function predict(){
                con.drawImage(video,0,0,500,500);
                const predictions = await model.classify(c);
                s.innerHTML=`Prediction : ${predictions[0].className} / ${predictions[0].probability}`;
                requestAnimationFrame(predict);
            }

            video.addEventListener('loadeddata',async ()=>{
            mod = await blazeface.load();
            
            setInterval(faceDetection,100);
        });
        })()
    </script>
</body>
</html>
